{% extends 'includes/base.html' %}
{% block content %}
<div class="container">

   <div class="card shadow mb-4">
      <div class="card-header py-3">
         <h6 class="m-0 font-weight-bold text-primary text-center">Takipçilerim</h6>
      </div>
      <div class="card-body">
         <div class="table-responsive">
            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
               <div class="row">
                  <div class="col-sm-12 col-md-6">
                     <div class="dataTables_length" id="dataTable_length">
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <table class="table table-bordered dataTable" id="dataTable" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                        <thead>
                           <tr role="row">
                              <th class="sorting sorting_asc text-center" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 97px;">Kullanıcı Adı</th>
                              <th class="sorting text-center" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 97px;">Takip Et</th>
                              <th class="sorting text-center" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 97px;">Takip Durumu</th>
                           </tr>
                        </thead>
                        <tbody>
                        <!--Verilerin başlangıcı-->
                           {% for kullanici in users %}
                           <tr class="even">
                              <td class="sorting_1"><a class="btn btn-info btn-block">{{ kullanici|first }}</a></td>
                               <td><button class="btn btn-outline-danger btn-block"><i class="fas fa-trash"></i> Takipten Çıkart</button></td>
                              <td><a href="" class="btn btn-success btn-block"><i class="fas fa-user-plus"></i> Takip Et</a></td>
                           </tr>
                           {% endfor %}
                         <!--Verilerin bitişi -->
                        </tbody>
                     </table>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12 col-md-5">
                     <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div>
                  </div>
                  <div class="col-sm-12 col-md-7">
                     <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                          {% include 'follows/pagination.html' %}
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
