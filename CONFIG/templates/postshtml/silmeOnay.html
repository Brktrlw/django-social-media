{% extends 'includes/base.html' %}
{% load static %}
{% block content %}
<div class="container">
   <form method="post">
       {% csrf_token %}
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Gönderiyi Sil</h5>
               <button class="close" type="button" data-dismiss="modal" aria-label="Close">
               </button>
            </div>
            <div class="modal-body">Göderiyi Silmek İstediğinizden Emin Misiniz?</div>
            <div class="modal-footer">
               <a class="btn btn-secondary" type="button" href="{% url 'url_homepage' %}">İptal</a>
               <button type="submit" class="btn btn-danger btn-icon-split">
               <span class="icon text-white-50">
               <i class="fas fa-trash"></i>
               </span>
               <span class="text">Evet Eminim</span>
               </button>
            </div>
         </div>
      </div>
   </form>
</div>
{% endblock %}
